<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorites</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
        <h1>Calculator</h1>
        <form id="form1">
            <div class="form-group">
              <label for="favthing1">Fav Thing 1</label>
              <input id="favthing1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="favthing2">Fav Thing 2</label>
              <input id="favthing2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="favthing3">Fav Thing 3</label>
              <input id="favthing3" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="favthing4">Fav Thing 4</label>
              <input id="favthing4" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="favthing5">Fav Thing 5</label>
              <input id="favthing5" class="form-control" type="text">
            </div>


            <button type="submit" class="btn">Show me the array!</button>
          </form>
        <div id="arrayOutput">
          <p> Your fav things are:
             <span class="favthing1"></span>
             <span class="favthing2"></span>
             <span class="favthing3"></span>
             <span class="favthing4"></span>
             <span class="favthing5"></span>
           </p>
        </div>
    </div>
  </body>
</html>
